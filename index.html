<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html,
     body {
       font-family: Arial, sans-serif;
       height: 100%;
       margin: 0;
       padding: 0;
     }
     #map {
       height: 100%;
     }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script>
     var map;
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 40.7413549, lng: -73.99802439999996},
         zoom: 13
       });
     }
   </script>
   <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2TBfy38eb81OVD0b_Y6X-N6PXki7HRDs&v=3&callback=initMap">
   </script>
 </body>
</html>
